<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <header>
        <center>
        <h1>Give Your Feedback Here</h1>
        <nav>
            <a href="home.html">Home</a>
            <a href="profile.html">Profile</a>
            <a href="courses.html">Courses</a>
            <a href="gradetable.html">GradesTable</a>
            <a href="feedback.html">Feedback</a>
            <a href="contactus.html">ContactUs</a>
        </nav><br><hr>
        </center>
    </header>
    <br>
    <center>
    <form>Feedback Form</form>
    <p>We would love to hear your thoughts, suggestions, concerns or problems with anything so we can improve!</p>
    <br><hr><br>
    <h4>Rating</h4>
    <label>
        <input type="checkbox" name="rating" value="1">Bad
    </label>
    <label>
        <input type="checkbox" name="rating" value="2">Good
    </label>
    <label>
        <input type="checkbox" name="rating" value="3">Average
    </label> 
    <label>
        <input type="checkbox" name="rating" value="4">Excellent
    </label>
    <br><br>
    <h4>Feedback Type</h4>
    <label for="id1">
        <input type="radio" value="comments" name="feedback type" id="id1">Comments</label>
    <label for="id2">
        <input type="radio" value="suggestions" name="feedback type" id="id2">Suggestions</label>
    <label for="id3">
        <input type="radio" value="question" name="feedback type" id="id3">Questions</label>
    <br><br>
    <label for="feedback">Describe Your Feedback:</label><br><br>
    <textarea name="feedback" placeholder="please give your feedback here" rows="10" cols="70"></textarea><br><br>
    <input type="text" placeholder="Enter Your FullName">
    <br><br>
    <input type="text" placeholder="E-mail"><br><br>
    <input type="submit" value="submit">
    </center>
</body>
</html>
